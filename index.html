<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>硬币游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>硬币游戏</h1>
        <p>剩余硬币：<span id="coin-count"></span></p>
        <div class="buttons">
            <button id="take-one">拿一枚硬币</button>
            <button id="take-two">拿两枚硬币</button>
            <button id="reset">重置游戏</button>
        </div>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
